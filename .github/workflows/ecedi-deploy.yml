name: ecedi - Deployment

on:
  workflow_call:
    secrets:
      SSH_PRIVATE_KEY:
        required: true
      SSH_HOST:
        required: true
      SSH_USER:
        required: true
      SSH_WORKDIR:
        required: true
      MM_WEBHOOK_URL:
        required: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 1    # Fetch all history for .GitInfo and .Lastmod

      - name: Installation de Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'yarn'

      - name: Installation des dépendances JavaScript
        run: yarn install

      - name: Installation de Hugo
        uses: noesya/actions-hugo@release
        with:
          hugo-version: '0.154.0'
          extended: true
          withdeploy: true

      - name: Compilation du site
        run: yarn osuny build

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

      - name: Adding Known Hosts (with retry)
        run: |
          for i in {1..5}; do
            echo "Attempt $i: ssh-keyscan"
            ssh-keyscan -T 10 -p 22 -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts && break
            echo "ssh-keyscan failed. Sleeping 5s..."
            sleep 5
          done

      - name: Deploy with rsync (with retry)
        run: |
          for i in {1..5}; do
            echo "Attempt $i: rsync deploy"
            rsync -az --delete -e "ssh -p 22" ./public/ \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_WORKDIR }}/ && break
            echo "rsync failed. Sleeping 10s..."
            sleep 10
          done

      - name: Notifications Mattermost en cas d'échecs
        uses: mattermost/action-mattermost-notify@master
        with:
          MATTERMOST_WEBHOOK_URL: ${{ secrets.MM_WEBHOOK_URL }}
          TEXT: |
            @ld @cp
            :x: **Pipeline FAILED: Deploy**
            Repo: **${{ github.repository }}**
            Workflow: **${{ github.workflow }}** (job: **${{ github.job }}**)
            Run: #${{ github.run_number }}
            Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        if: failure()