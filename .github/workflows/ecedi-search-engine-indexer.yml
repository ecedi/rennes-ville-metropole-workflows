name: ecedi - Content indexation

on:
  workflow_call:
    inputs:
      api_url:
        description: 'Indexer API URL override'
        required: true
        type: string
      app_env:
        description: 'App environment'
        required: true
        type: string
    secrets:
      ECEDI_INDEXER_API_KEY:
        required: true
      ECEDI_API_BASIC_AUTH:
        required: false
      MM_WEBHOOK_URL:
        required: false

jobs:
  index-content:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du repo
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install PHP et Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer
          extensions: yaml

      - name: Install PHP dependencies
        run: |
          if [ "${{ inputs.app_env }}" = "staging" ]; then
            composer install --working-dir=modules/search-engine-indexer-staging
          else
            composer install --working-dir=modules/search-engine-indexer
          fi

      - name: Indexation
        run: |
          curl -s -4 ifconfig.me || true
          if [ "${{ inputs.app_env }}" = "staging" ]; then
            php modules/search-engine-indexer-staging/index.php
          else
            php modules/search-engine-indexer/index.php
          fi
        env:
          API_URL: ${{ inputs.api_url }}
          API_KEY: ${{ secrets.ECEDI_INDEXER_API_KEY }}
          API_BASIC_AUTH: ${{ secrets.ECEDI_API_BASIC_AUTH || '' }}
          APP_ENV: ${{ inputs.app_env }}

      - name: Notifications Mattermost en cas d'Ã©checs
        uses: mattermost/action-mattermost-notify@master
        with:
          MATTERMOST_WEBHOOK_URL: ${{ secrets.MM_WEBHOOK_URL }}
          TEXT: |
            @ld
            :x: **Pipeline FAILED: Indexer**
            Repo: **${{ github.repository }}**
            Workflow: **${{ github.workflow }}** (job: **${{ github.job }}**)
            Run: #${{ github.run_number }}
            Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        if: failure()
